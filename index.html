<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNICONNECT - Login</title>
   <link rel="stylesheet" href="estilos_proyec.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">UNICONNECT</div>
                <h1>Campus Virtual</h1>
            </div>
        </div>
    </header>
    
    <main class="container">
        <section class="login-container">
            <form class="login-form" action="principal.html" method="get">
                <h2>Iniciar Sesión</h2>
                
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" 
                           pattern="[A-Za-z0-9]{3,20}"
                           title="Mínimo 3 caracteres alfanuméricos"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" 
                           minlength="6"
                           title="Mínimo 6 caracteres"
                           required>
                </div>
                
                <button type="submit" class="btn">Acceder al Campus</button>
            </form>
        </section>
    </main>

<div class="register-link" style="text-align: center; margin-top: 20px;">
    <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
</div>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 UNICONNECT - Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
