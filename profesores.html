<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNICONNECT - Registro Profesores</title>
    <link rel="stylesheet" href="../css/estilos_proyec.css">
</head>
<body>
    <header>
        <div class="logo">UNICONNECT</div>
        <h1>Registro de Profesores</h1>
    </header>

    <nav>
        <ul>
            <li><a href="principal.html">Inicio</a></li>
            <li><a href="estudiantes.html">Estudiantes</a></li>
            <li><a href="profesores.html">Profesores</a></li>
            <li><a href="cursos.html">Cursos</a></li>
            <li><a href="../index.html">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="form-section">
            <h2>Nuevo Profesor</h2>
            
            <form class="registro-form" action="profesores.html" method="get">
                <div class="form-group">
                    <label for="codigo">Código de Profesor:</label>
                    <input type="text" id="codigo" name="codigo" 
                           pattern="PROF[0-9]{1,2}" 
                           title="Formato: PROF1, PROF2, etc."
                           placeholder="PROF1"
                           required>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" 
                           minlength="3" maxlength="50"
                           title="Mínimo 3 caracteres"
                           required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" 
                           placeholder="profesor@uniconnect.edu"
                           required>
                </div>

                <div class="form-group">
                    <label for="especialidad">Especialidad:</label>
                    <input type="text" id="especialidad" name="especialidad" 
                           minlength="3" maxlength="30"
                           title="Especialidad del profesor"
                           required>
                </div>

                <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <select id="departamento" name="departamento" required>
                        <option value="">Seleccione departamento</option>
                        <option value="Ingeniería">Ingeniería</option>
                        <option value="Administración">Administración</option>
                        <option value="Humanidades">Humanidades</option>
                        <option value="Ciencias Sociales">Ciencias Sociales</option>
                        <option value="Derecho">Derecho</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" 
                           pattern="[0-9]{9}"
                           title="9 dígitos sin espacios"
                           required>
                </div>

                <div class="form-group">
                    <label for="experiencia">Años de Experiencia:</label>
                    <input type="number" id="experiencia" name="experiencia" 
                           min="0" max="50"
                           title="Años de experiencia docente"
                           required>
                </div>

                <button type="submit" class="btn">Registrar Profesor</button>
                <button type="reset" class="btn btn-secondary">Limpiar Formulario</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 UNICONNECT - Todos los derechos reservados</p>
    </footer>
</body>
</html>
