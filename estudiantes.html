<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNICONNECT - Registro Estudiantes</title>
    <link rel="stylesheet" href="estilos_proyec.css">
</head>
<body>
    <div class="form-container">
        <h1>Registro de Estudiante</h1>
        
        <form id="formEstudiante">
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" required 
                       pattern="[A-Z]{2}-[0-9]{2}" 
                       placeholder="EJ: AB-12">
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required 
                       minlength="3" placeholder="Nombre completo">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required 
                       placeholder="ejemplo@uniconnect.edu">
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" required 
                       pattern="[0-9]{9}" placeholder="9 dígitos">
            </div>
            
            <div class="form-group">
                <label for="curso">Curso:</label>
                <select id="curso" required>
                    <option value="">Seleccione curso</option>
                    <option value="Programacion Internet">Programación Internet</option>
                    <option value="Administración">Administración</option>
                    <option value="Psicologia">Psicología</option>
                    <option value="Derecho">Derecho</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="fechaNacimiento">Fecha Nacimiento:</label>
                <input type="date" id="fechaNacimiento" required>
            </div>
            
            <button type="submit" id="btnRegistrar">Registrar Estudiante</button>
        </form>
        
        <div id="mensaje" class="mensaje" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
