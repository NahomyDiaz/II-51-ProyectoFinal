<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNICONNECT - Estudiantes</title>
    <link rel="stylesheet" href="estilos_proyec.css">
    <link rel="stylesheet" href="estilos_estudiantes.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">UNICONNECT</div>
                <h1>Gestión de Estudiantes</h1>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="principal.html">Inicio</a></li>
            <li><a href="estudiantes.html" class="active">Estudiantes</a></li>
            <li><a href="profesores.html">Profesores</a></li>
            <li><a href="cursos.html">Cursos</a></li>
            <li><a href="index.html">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="form-section">
            <h2 id="form-titulo">Registrar Nuevo Estudiante</h2>
            
            <form class="registro-form" id="formEstudiante">
                <input type="hidden" id="estudianteId">
                
                <div class="form-group">
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" required 
                           pattern="[A-Z]{2}-[0-9]{2}" 
                           placeholder="AB-12"
                           title="Dos letras, guión, dos números (ej: AB-12)">
                </div>
                
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" required 
                           minlength="3" maxlength="100"
                           placeholder="Juan Pérez García">
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" required 
                           placeholder="ejemplo@uniconnect.edu">
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" required 
                           pattern="[0-9]{9}"
                           placeholder="912345678"
                           title="9 dígitos sin espacios">
                </div>
                
                <div class="form-group">
                    <label for="curso">Curso:</label>
                    <select id="curso" required>
                        <option value="">Seleccione un curso</option>
                        <option value="Programacion Internet">Programación Internet</option>
                        <option value="Administración">Administración</option>
                        <option value="Psicologia">Psicología</option>
                        <option value="Derecho">Derecho</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" required>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn" id="btnGuardar">Registrar Estudiante</button>
                    <button type="button" class="btn btn-secondary" id="btnCancelar" style="display: none;">Cancelar</button>
                </div>
            </form>
            
            <!-- Mensaje de éxito/error -->
            <div id="mensaje" class="mensaje" style="display: none;"></div>
        </section>
        
        <section class="list-section">
            <h2>Estudiantes Registrados</h2>
            
            <div class="search-box">
                <input type="text" id="buscar" placeholder="Buscar por nombre o código...">
                <button onclick="buscarEstudiantes()" class="btn btn-small">Buscar</button>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Curso</th>
                            <th>Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaEstudiantes">
                        <!-- Aquí se cargarán los estudiantes con JavaScript -->
                        <tr>
                            <td colspan="6" class="empty-message">Cargando estudiantes...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 UNICONNECT - Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Cargar Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Nuestro archivo JavaScript -->
    <script src="estudiantes.js"></script>
</body>
</html>
